<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura challenge</title>
</head>

<body>
    <header>
        <img src="./assets/Top.svg" alt="Logo">
    </header>
    <main>
        <div>
            <textarea name="inputText" id="inputText" placeholder="Ingrese el texto aquí"></textarea>
        </div>
        <p>
            <img src="./assets/Vector.svg" alt="Vector">
            Solo letras minúsculas y sin acentos
        </p>
        <div>
            <button>Encriptar</button>
            <button>Desencriptar</button>
        </div>
        <div>
            <strong>Ningún mensaje fue encontrado</strong>
            <span>Ingresa el texto que desees encriptar o desencriptar.</span>
        </div>
        <div>
            <textarea name="resultText" id="resultText" placeholder="" disabled></textarea>
            <button>Copiar</button>
        </div>
    </main>
</body>

</html>
