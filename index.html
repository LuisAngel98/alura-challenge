<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img src="./assets/Top.svg" alt="Logo">
    </header>
    <main>
        <div class="container-left">
            <div>
                <textarea name="inputText" id="inputText" placeholder="Ingrese el texto aquí"></textarea>
            </div>
            <div class="alert">
                <img src="./assets/Vector.svg" alt="Vector">
                <p class="alert-text">
                    Solo letras minúsculas y sin acentos
                </p>
            </div>
            <div class="container-buttons">
                <button id="btnEncrypt" class="btn btn-encriptar">Encriptar</button>
                <button id="btnDecrypt" class="btn btn-desencriptar">Desencriptar</button>
            </div>
        </div>
        <!-- CONTAINER warning 1 -->
        <div id="container-warning" class="container-warning">
            <img src="./assets/Muñeco.png" alt="muñeco image" width="336">
            <strong>Ningún mensaje fue encontrado</strong>
            <span>Ingresa el texto que desees encriptar o desencriptar.</span>
        </div>
        <!-- CONTAINER result 2 -->
        <div id="container-result" class="container-result hidden">
            <textarea name="resultText" id="resultText" placeholder=""></textarea>
            <button id="btnCopy">Copiar</button>
        </div>
    </main>
    <script type="module" src="./js/index.js"></script>
</body>
</html>
